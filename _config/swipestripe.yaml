---
name: SwipeStripe
---

Director:
  rules:
    'product//$ID!/$Action': 'SwipeStripe\Product\Product_Controller'

Modifier:
  Enabled:
    -

ShopAdmin:
  menu_icon: 'swipestripe/images/basket.png'

Security:
  default_login_dest: 'account'

Payment:
  extensions: 
    - 'SwipeStripe\Order\Payment_Extension'
PaymentProcessor:
  extensions: 
    - 'SwipeStripe\Order\Payment_ProcessorExtension'
LeftAndMain:
  extensions: 
    - 'SwipeStripe\Admin\ShopAdmin_LeftAndMainExtension'
Page_Controller:
  extensions: 
    - 'SwipeStripe\Customer\Cart'